<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Oyunu</title>
  <link rel="stylesheet" href="styles/binarysearch.css">
</head>
<body>
  <div class="binary-bg">
    <canvas id="binary-canvas"></canvas>
  </div>
  <div class="container">
    <header>
      <div class="header-title-box">
        <h1>Binary Search Oyunu</h1>
      </div>
    </header>
    <div class="score-back">
      <button id="back-btn">
        <img src="assets/back-button-binarysearch.png" alt="Geri">
      </button>
    </div>
    <!-- Bilgilendirme mesajı eklendi -->
    <div class="game-info-message">
      (1-100 arasında aklınızdan bir sayı tutunuz.)
    </div>
    <main>
      <div class="game-oval">
        <div class="guess-info-box">
          <div id="guess-info">Tahmin 1 = 50</div>
        </div>
        <div class="button-group">
          <button id="smaller-btn">Daha Küçük</button>
          <button id="correct-btn">Doğru</button>
          <button id="bigger-btn">Daha Büyük</button>
        </div>
        <div id="guess-history"></div>
        <div id="game-message"></div>
      </div>
      <!-- Doğru bulununca çıkan modal -->
      <div id="success-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
          <div id="modal-message"></div>
          <div class="modal-buttons">
            <button id="play-again-btn">Tekrar Oyna</button>
            <button id="go-home-btn">Ana Sayfa</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/binarysearch.js"></script>
</body>
</html>
