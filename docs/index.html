<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yazılım Geliştirme Topluluğu Mini Oyunları</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background"></div>
    <div id="code-effects"></div>
    <nav class="navbar">
        <div class="navbar-title">
            <img src="assets/ygtlogo.png" alt="Topluluk Logosu" class="community-logo-large">
            <span>Yazılım Geliştirme Topluluğu Mini Oyunları</span>
        </div>
    </nav>
    <main>
        <div class="games-container">
            <div class="game-box">
                <a href="flowchart.html" class="game-card-link">
                    <div class="game-card">
                        <img src="assets/flowchart.png" alt="Oyun 1 Logosu" class="game-logo">
                        <span class="game-title">Flow Chart</span>
                    </div>
                </a>
            </div>
            <div class="game-box">
                <a href="binarysearch.html" class="game-card-link">
                    <div class="game-card">
                        <img src="assets/binary-search.png" alt="Oyun 2 Logosu" class="game-logo">
                        <span class="game-title">Binary Search</span>
                    </div>
                </a>
            </div>
            <div class="game-box">
                    <a href="tabu.html" class="game-card-link">
                        <div class="game-card">
                            <img src="assets/tabu.png" alt="Tabu Oyunu" class="game-logo">
                            <span class="game-title">Tabu</span>
                        </div>
                    </a>
            </div>
        </div>

    <script src="scripts/main.js"></script>
