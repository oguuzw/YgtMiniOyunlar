<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowchart Eşleştirme Oyunu</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  
  <link rel="stylesheet" href="styles/flowchart.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <div class="header-title-box">
        <h1>Flowchart Eşleştirme Oyunu</h1>
      </div>
    </header>
    <div class="score-back">
      <button id="back-btn">
        <img src="assets/back-button.png" alt="Geri">
      </button>
      <div id="score-box">Puan: <span id="score">0</span></div>
    </div>
    <main>
      <div class="match-area">
        <section class="symbols">
          <h2>Semboller</h2>
          <div class="items" id="symbols">
            <!-- Fotoğraflar buraya JS ile eklenecek -->
          </div>
        </section>
        <section class="names">
          <h2>İsimler</h2>
          <div class="items" id="names">
            <!-- Kelimeler buraya JS ile eklenecek -->
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="scripts/flowchart.js"></script>
</body>
</html>
